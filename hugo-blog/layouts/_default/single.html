{{ define "main" }}
<header>
    <div class="site-nav page-nav">
        <ul>
            <li><a href="{{ with .Site.GetPage "/posts" }}{{ .Permalink }}{{ end }}">← back</a></li>
            <li><a href="https://github.com/username/repo/edit/main/content{{ .File.Path }}" target="_blank">edit</a></li>
        </ul>
    </div>
</header>

<main>
    <article class="blog-post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            </div>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
</main>
{{ end }}
