<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}{{ if not .IsHome }} - {{ .Title }}{{ end }}</title>
    
    <!-- Critical CSS for theme handling -->
    <style>
        :root {
            --header-height: 60px;
            --footer-height: 60px;
            --text-color: #111;
            --background-color: #fff;
            --border-solid: #000;
            --header-bg: #fff;
        }
        
        :root[data-theme="dark"] {
            --text-color: #eee;
            --background-color: #111;
            --border-solid: #fff;
            --header-bg: #111;
        }
        
        html {
            visibility: hidden;
        }
        
        html.theme-initializing * {
            transition: none !important;
        }
    </style>

    <!-- Theme handling script -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.documentElement.classList.add('theme-initializing');
            window.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    document.documentElement.style.visibility = 'visible';
                }, 0);
            });
        })();
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="{{ "js/search.js" | relURL }}" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-left">
                <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
            </div>
            <div class="header-right">
                <div class="header-icons">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search..." aria-label="Search">
                        <div id="search-results" class="search-results"></div>
                    </div>
                    <button class="theme-toggle icon-link" title="Toggle theme" id="theme-toggle">‚óê</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        {{ block "main" . }}{{ end }}

        <footer>
            <div class="container">
                <div class="social-links">
                    <a href="{{ .Site.Params.social.github }}" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="{{ .Site.Params.social.linkedin }}" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="{{ .Site.Params.social.twitter }}" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
