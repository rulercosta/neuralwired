{{ define "main" }}
<header>
    <div class="intro-section">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
    </div>
    <div class="site-nav page-nav">
        <ul>
            <li><a href="/blog">← back to blog</a></li>
        </ul>
    </div>
</header>

<main>
    <section class="content-section taxonomy-archive">
        <div class="post-grid">
            {{ range .Pages }}
            <article class="post-card">
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                <div class="post-meta">
                    <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
                </div>
                <div class="post-excerpt">
                    {{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}
                </div>
                <a href="{{ .RelPermalink }}" class="read-more">read more →</a>
            </article>
            {{ end }}
        </div>
    </section>
</main>
{{ end }}
