<head><script src="/neuralwired/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=neuralwired/livereload" data-no-instant defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - neuralwired</title>
    
    <style>
         
        :root {
            --header-height: 60px;
            --footer-height: 60px;
            --text-color: #111;
            --background-color: #fff;
            --border-solid: #000;
            --header-bg: #fff;
        }
        
        :root[data-theme="dark"] {
            --text-color: #eee;
            --background-color: #111;
            --border-solid: #fff;
            --header-bg: #111;
        }
        
         
        html {
            visibility: hidden;
        }
        
         
        html.theme-initializing * {
            transition: none !important;
        }
        
        body {
            padding-top: var(--header-height);
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
        }
        
         
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: var(--header-height);
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-solid);
            z-index: 100;
            display: flex;
            align-items: center;
        }
        
         
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: var(--footer-height);
            background-color: var(--background-color);
            border-top: 1px solid var(--border-solid);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    
    <script>
        (function() {
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            document.documentElement.classList.add('theme-initializing');
            
            window.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    document.documentElement.style.visibility = 'visible';
                }, 0);
            });
        })();
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="site-header" id="header-container">
        <div class="container">
    <div class="header-left">
        <a href="/">neuralwired</a>
    </div>
    <div class="header-right">
        <div class="header-icons">
            <button class="theme-toggle icon-link" title="Toggle theme">◐</button>
            <div class="admin-links">
                
                <a href="https://github.com/rulercosta/neuralwired" class="login-link icon-link" title="View on GitHub">→</a>
                
            </div>
        </div>
    </div>
</div>

    </header>

    <div class="container">
        <div id="content-container">
            
<header>
    <div class="intro-section">
        <h1>Categories</h1>
        
    </div>
    <div class="site-nav page-nav">
        <ul>
            <li><a href="/">← back to home</a></li>
        </ul>
    </div>
</header>

<main>
    <section class="content-section blog-archive">
        
            <p class="no-posts">No posts published yet.</p>
        
    </section>
</main>

        </div>

        <footer id="footer-container">
            <div class="container">
    <div class="social-links">
        <a href="https://github.com/rulercosta" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
</div>

        </footer>
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const themeToggle = document.querySelector('.theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
            
            
            setTimeout(() => {
                document.documentElement.classList.remove('theme-initializing');
            }, 200);
        });
    </script>
</body>
</html>
