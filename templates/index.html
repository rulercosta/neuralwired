<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neuralwired</title>
    <!-- Critical CSS to prevent layout shifts during theme changes and page loads -->
    <style>
        /* Pre-define all critical layout dimensions */
        :root {
            --header-height: 60px;
            --footer-height: 60px;
            --text-color: #111;
            --background-color: #fff;
            --border-solid: #000;
            --header-bg: #fff;
        }
        
        :root[data-theme="dark"] {
            --text-color: #eee;
            --background-color: #111;
            --border-solid: #fff;
            --header-bg: #111;
        }
        
        /* Prevent flash before CSS loads */
        html {
            visibility: hidden;
        }
        
        /* Block transitions during initial load */
        html.theme-initializing * {
            transition: none !important;
        }
        
        body {
            padding-top: var(--header-height);
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
        }
        
        /* Fixed dimension header */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: var(--header-height);
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-solid);
            z-index: 100;
            display: flex;
            align-items: center;
        }
        
        /* Fixed dimension footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: var(--footer-height);
            background-color: var(--background-color);
            border-top: 1px solid var(--border-solid);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <!-- Improved theme flash prevention script - must be before any CSS -->
    <script>
        (function() {
            // Get saved theme or default to 'light'
            const savedTheme = localStorage.getItem('theme') || 'light';
            // Apply theme to document immediately, before page renders
            document.documentElement.setAttribute('data-theme', savedTheme);
            // Add a class to handle transition blocking during initial load
            document.documentElement.classList.add('theme-initializing');
            // Show content only when layout is ready
            window.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    document.documentElement.style.visibility = 'visible';
                }, 0);
            });
        })();
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="site-header" id="header-container">
        <!-- Header will be dynamically inserted here -->
    </header>

    <div class="container">
        <div id="content-container">
            <!-- All content will be dynamically inserted here -->
            <div class="loading-indicator">
                <p>Loading...</p>
            </div>
        </div>

        <footer id="footer-container">
            <!-- Footer will be dynamically inserted here -->
        </footer>
    </div>

    <!-- Core application JS -->
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/router.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/error-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/confirm-dialog.js') }}"></script>
    
    <!-- Components -->
    <script src="{{ url_for('static', filename='js/components/header.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/footer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/blog.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/page.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/manage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/not-found.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/editor.js') }}"></script>
    
    <!-- Main application -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
