<header class="site-header">
    <div class="container">
        <div class="header-left">
            <a href="{{ url_for('home') }}">neuralwired</a>
        </div>
        <div class="header-right">
            <div class="header-icons">
                <button class="theme-toggle icon-link" title="Toggle theme">◐</button>
                {% if is_authenticated %}
                <div class="admin-links">
                    <a href="{{ url_for('manage_pages') }}" class="editor-link icon-link" title="Manage Pages">≡</a>
                    <a href="{{ url_for('logout') }}" class="logout-link icon-link" title="Logout">↵</a>
                </div>
                {% else %}
                <div class="admin-links">
                    <a href="{{ url_for('login') }}" class="login-link icon-link" title="Login">→</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
