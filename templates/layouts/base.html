<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}neuralwired{% endblock %}</title>
    <!-- Critical CSS to prevent layout shifts during theme changes and page loads -->
    <style>
        /* Pre-define all critical layout dimensions */
        :root {
            --header-height: 60px;
            --footer-height: 60px;
            --text-color: #111;
            --background-color: #fff;
            --border-solid: #000;
            --header-bg: #fff;
        }
        
        :root[data-theme="dark"] {
            --text-color: #eee;
            --background-color: #111;
            --border-solid: #fff;
            --header-bg: #111;
        }
        
        /* Prevent flash before CSS loads */
        html {
            visibility: hidden;
        }
        
        /* Block transitions during initial load */
        html.theme-initializing * {
            transition: none !important;
        }
        
        body {
            padding-top: var(--header-height);
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
        }
        
        /* Fixed dimension header */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: var(--header-height);
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-solid);
            z-index: 100;
            display: flex;
            align-items: center;
        }
        
        /* Fixed dimension footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: var(--footer-height);
            background-color: var(--background-color);
            border-top: 1px solid var(--border-solid);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media screen and (max-width: 600px) {
            /* Remove the header height override to keep it consistent with footer */
            :root {
                --header-padding: 0.75rem;
            }
        }
    </style>
    <!-- Improved theme flash prevention script - must be before any CSS -->
    <script>
        (function() {
            // Get saved theme or default to 'light'
            const savedTheme = localStorage.getItem('theme') || 'light';
            // Apply theme to document immediately, before page renders
            document.documentElement.setAttribute('data-theme', savedTheme);
            // Add a class to handle transition blocking during initial load
            document.documentElement.classList.add('theme-initializing');
            // Show content only when layout is ready
            window.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    document.documentElement.style.visibility = 'visible';
                }, 0);
            });
        })();
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block meta %}{% endblock %}
</head>
<body>
    {% include "partials/header.html" %}

    <div class="container">
        {% block content %}{% endblock %}

        {% include "partials/footer.html" %}
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
