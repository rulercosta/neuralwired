<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}neuralwired{% endblock %}</title>
    <!-- Critical CSS to prevent layout shifts during theme changes -->
    <style>
        :root {
            --header-height: 60px;
            --footer-height: 60px;
        }
        
        @media screen and (max-width: 600px) {
            :root {
                --header-height: 80px;
            }
        }
        
        .site-header {
            height: var(--header-height);
        }
        
        footer {
            height: var(--footer-height);
        }
    </style>
    <!-- Improved theme flash prevention script - must be before any CSS -->
    <script>
        (function() {
            // Get saved theme or default to 'light'
            const savedTheme = localStorage.getItem('theme') || 'light';
            // Apply theme to document immediately, before page renders
            document.documentElement.setAttribute('data-theme', savedTheme);
            // Add a class to handle transition blocking during initial load
            document.documentElement.classList.add('theme-initializing');
        })();
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block meta %}{% endblock %}
</head>
<body>
    {% include "partials/header.html" %}

    <div class="container">
        {% block content %}{% endblock %}

        {% include "partials/footer.html" %}
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
