{% extends "layouts/base.html" %}

{% block title %}{{ page.title }} - neuralwired Portfolio{% endblock %}

{% block content %}
<header>
    <div class="intro-section">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="site-nav page-nav">
        <ul>
            <li><a href="{{ url_for('home') }}">‚Üê Back to home</a></li>
            {% if is_authenticated %}
            <li><a href="{{ url_for('edit_page', slug=page.slug) }}">Edit this page</a></li>
            {% endif %}
        </ul>
    </div>
</header>

<main>
    <div class="page-content">
        {{ page.content|safe }}
    </div>
</main>
{% endblock %}
