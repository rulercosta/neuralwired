<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
<!-- Favicon options -->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<!-- Critical CSS to prevent layout shifts during theme changes and page loads -->
<style>
    /* Hide content until theme is set to prevent flashing */
    body {
        visibility: hidden;
    }
    
    /* Force remove all transitions */
    * {
        transition: none !important;
    }
</style>
<!-- Theme handling script - improved to prevent flashing -->
<script>
    (function() {
        // Apply theme immediately before any rendering
        var savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Make the body visible after the theme is applied
        window.addEventListener('DOMContentLoaded', function() {
            document.body.style.visibility = 'visible';
        });
    })();
</script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
<link rel="stylesheet" href="{{ "css/style.css" | relURL }}" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
